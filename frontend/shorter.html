
<!DOCTYPE html>
<html>
    <head>
        <title>URL shorter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="vue.js"></script>
        <script src="axios.min.js"></script>
    </head>
    <body>

        <div class="container">

            <div id="app">
                <div class="container">
                    <h1>URL shorter</h1>

                </div>
                <div class="col-md-6" class="container">
                    <input v-model="url" class="form-control">
                    <br /><br />
                    <button v-on:click="processUrl" class="btn btn-primary btn-lg btn-block">Short</button>
                </div>
                <div class="container">
                </div>
                <div class="container">
                    <br />
                    <p>
                        {{shortedUrl}}
                    </p>
                </div>
            </div>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    url: '',
                    shortedUrl: ''
                },
                methods: {
                    processUrl: function(){
                        axios.post("/insert", {url: this.url})
                        .then(response => {
                            this.shortedUrl = "https://young.moe/u/" + response.data;
                        })
                    }
                }
            })
        </script>
    </body>
</html>
